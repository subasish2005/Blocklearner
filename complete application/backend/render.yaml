services:
  - type: web
    name: mern-app
    env: node
    buildCommand: |
      echo "Starting build process..."
      echo "Current directory: $(pwd)"
      cd "../../complete application/frontend"
      echo "Installing frontend dependencies..."
      npm install
      echo "Building frontend..."
      npm run build
      echo "Frontend build complete. Contents of dist directory:"
      ls -la dist/
      echo "Creating frontend-dist directory..."
      mkdir -p "/opt/render/project/src/frontend-dist"
      echo "Copying build files..."
      cp -r dist/* "/opt/render/project/src/frontend-dist/"
      echo "Installing backend dependencies..."
      cd "../backend"
      npm install
      echo "Build process complete."
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_FROM_NAME
        value: BlockLearner
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
