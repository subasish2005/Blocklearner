services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      # Build frontend
      echo "Building frontend..."
      cd frontend
      npm install --legacy-peer-deps
      npm run build
      
      # Build backend
      echo "Building backend..."
      cd ../backend
      npm install
      
      # Copy frontend build to backend public
      echo "Copying frontend build..."
      mkdir -p public
      cp -r ../frontend/dist/* public/
      
      # Verify the copy
      echo "Verifying frontend files..."
      ls -la public/
      if [ ! -f "public/index.html" ]; then
        echo "Error: index.html not found in public directory"
        exit 1
      fi
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
