services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      # Debug: Show current directory and structure
      echo "Root directory: $PWD"
      echo "Directory structure:"
      tree -L 2
      
      # Build frontend
      echo "Building frontend..."
      cd frontend
      echo "Frontend directory: $PWD"
      npm install --legacy-peer-deps
      npm run build
      echo "Frontend build output:"
      ls -la dist/
      
      # Build backend
      echo "Building backend..."
      cd ../backend
      echo "Backend directory: $PWD"
      npm install
      
      # Copy frontend build to backend/public
      echo "Copying frontend build..."
      BACKEND_DIR="$PWD"
      FRONTEND_BUILD_DIR="../frontend/dist"
      PUBLIC_DIR="$BACKEND_DIR/public"
      
      echo "Creating public directory at: $PUBLIC_DIR"
      mkdir -p "$PUBLIC_DIR"
      
      echo "Copying from $FRONTEND_BUILD_DIR to $PUBLIC_DIR"
      cp -rv "$FRONTEND_BUILD_DIR"/* "$PUBLIC_DIR/"
      
      # Verify the copy
      echo "Verifying frontend files..."
      echo "Public directory ($PUBLIC_DIR) contents:"
      ls -la "$PUBLIC_DIR"
      
      if [ ! -f "$PUBLIC_DIR/index.html" ]; then
        echo "Error: index.html not found in $PUBLIC_DIR"
        echo "Frontend build directory contents:"
        ls -la "$FRONTEND_BUILD_DIR"
        exit 1
      fi
    startCommand: |
      cd backend
      echo "Starting server from: $PWD"
      echo "Directory contents:"
      ls -la
      echo "Public directory contents:"
      ls -la public/
      node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
