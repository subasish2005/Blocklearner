services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      echo "Starting build process..."
      
      # Build frontend
      echo "Building frontend..."
      cd frontend
      npm install
      npm run build
      echo "Frontend build output:"
      ls -la dist/
      
      # Return to root and verify structure
      cd ..
      echo "Root directory structure:"
      ls -la
      
      # Setup backend
      echo "Setting up backend..."
      cd backend
      npm install
      
      # No need to copy files since we'll serve directly from frontend/dist
      echo "Final directory structure:"
      echo "Root:"
      cd ..
      pwd
      ls -la
      echo "Frontend dist:"
      ls -la frontend/dist/
      echo "Backend:"
      ls -la backend/
    startCommand: |
      cd backend
      echo "Starting from directory: $(pwd)"
      echo "Parent directory contents:"
      ls -la ..
      echo "Frontend dist contents:"
      ls -la ../frontend/dist/
      NODE_ENV=production node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
