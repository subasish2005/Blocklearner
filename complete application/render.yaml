services:
  - type: web
    name: blocklearner-backend
    env: node
    rootDir: .
    buildCommand: |
      echo "=== BUILD START ==="
      echo "Node version: $(node -v)"
      echo "NPM version: $(npm -v)"
      echo "Current directory: $PWD"
      
      # Install dependencies
      echo "\n=== Installing dependencies ==="
      cd frontend && npm install
      cd ../backend && npm install
      cd ..
      
      # Build frontend
      echo "\n=== Building frontend ==="
      cd frontend && npm run build
      
      # Create public directory and copy files
      echo "\n=== Copying frontend files ==="
      mkdir -p backend/public
      cp -rv frontend/dist/* backend/public/
      
      # Verify the copy
      echo "\n=== Verifying frontend files ==="
      ls -la backend/public/
      
      if [ ! -f "backend/public/index.html" ]; then
        echo "ERROR: index.html not found!"
        echo "Frontend dist directory:"
        ls -la frontend/dist/
        echo "Backend public directory:"
        ls -la backend/public/
        exit 1
      fi
      
      echo "\n=== BUILD COMPLETE ==="
    startCommand: |
      cd backend
      echo "=== STARTING SERVER ==="
      echo "Current directory: $PWD"
      
      # Final verification
      if [ ! -d "public" ] || [ ! -f "public/index.html" ]; then
        echo " ERROR: Frontend files not found before starting server!"
        echo "Public directory contents:"
        ls -la public/ || true
        exit 1
      fi
      
      echo " Frontend files verified, starting server..."
      echo "Public directory contents:"
      ls -la public/
      find public -type f
      
      echo "\nStarting server..."
      PORT=10000 node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
