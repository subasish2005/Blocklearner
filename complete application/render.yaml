services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      echo "Starting build process..."
      echo "Current location: $(pwd)"
      
      # Build frontend
      echo "Building frontend..."
      cd frontend
      npm install
      npm run build
      echo "Frontend build output:"
      ls -la dist/
      
      # Setup backend
      echo "Setting up backend..."
      cd ../backend
      npm install
      
      # Ensure public directory exists and is empty
      rm -rf public
      mkdir -p public
      
      # Copy frontend files to backend/public
      echo "Copying frontend files..."
      cp -r ../frontend/dist/* public/
      
      echo "Verifying backend/public contents:"
      ls -la public/
      
      # Verify index.html exists
      if [ -f public/index.html ]; then
        echo " Frontend files successfully copied"
        echo "Contents of index.html:"
        head -n 5 public/index.html
      else
        echo " ERROR: index.html not found in public directory"
        echo "Build process failed - frontend files not copied correctly"
        exit 1
      fi
    startCommand: |
      cd backend
      echo "Starting from $(pwd)"
      echo "Public directory contents:"
      ls -la public/
      NODE_ENV=production node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
