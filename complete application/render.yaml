services:
  - type: web
    name: blocklearner-backend
    env: node
    rootDir: backend
    buildCommand: |
      # Debug: Show current directory and structure
      echo "Root directory: $PWD"
      echo "Directory structure:"
      ls -la ../
      
      # Build frontend
      echo "Building frontend..."
      cd ../frontend
      echo "Frontend directory: $PWD"
      npm install --legacy-peer-deps
      npm run build
      echo "Frontend build output:"
      ls -la dist/
      
      # Build backend
      echo "Building backend..."
      cd ../backend
      echo "Backend directory: $PWD"
      npm install
      
      # Copy frontend build to backend/public
      echo "Copying frontend build..."
      mkdir -p public
      echo "Copying from ../frontend/dist to public/"
      cp -rv ../frontend/dist/* public/
      
      # Verify the copy
      echo "Verifying frontend files..."
      echo "Public directory contents:"
      ls -la public/
      
      if [ ! -f "public/index.html" ]; then
        echo "Error: index.html not found in public/"
        echo "Frontend build directory contents:"
        ls -la ../frontend/dist
        exit 1
      fi
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
