services:
  - type: web
    name: blocklearner-backend
    env: node
    rootDir: .
    buildCommand: |
      echo "=== BUILD START ==="
      echo "Node version: $(node -v)"
      echo "NPM version: $(npm -v)"
      
      # Save root directory
      ROOT_DIR="$PWD"
      echo "Root directory: $ROOT_DIR"
      
      # Build frontend first
      echo "\n=== FRONTEND BUILD ==="
      cd frontend
      echo "Frontend directory: $PWD"
      
      # Clean install dependencies
      echo "Installing frontend dependencies..."
      rm -rf node_modules package-lock.json
      npm install --legacy-peer-deps
      
      # Build frontend
      echo "Building frontend..."
      npm run build
      
      # Verify frontend build
      echo "Verifying frontend build..."
      if [ ! -d "dist" ]; then
        echo " ERROR: dist directory not found!"
        exit 1
      fi
      
      echo "Frontend build contents:"
      ls -la dist/
      find dist -type f
      
      # Build backend
      echo "\n=== BACKEND BUILD ==="
      cd ../backend
      echo "Backend directory: $PWD"
      
      # Clean install dependencies
      echo "Installing backend dependencies..."
      rm -rf node_modules package-lock.json
      npm install
      
      # Prepare public directory
      echo "Setting up public directory..."
      rm -rf public
      mkdir -p public
      
      # Copy frontend build
      echo "Copying frontend build to public..."
      cp -rv ../frontend/dist/* public/
      
      # Verify the copy
      echo "Verifying copied files..."
      if [ ! -f "public/index.html" ]; then
        echo " ERROR: Frontend files not copied correctly!"
        echo "Frontend dist directory:"
        ls -la ../frontend/dist/
        echo "Backend public directory:"
        ls -la public/
        exit 1
      fi
      
      echo "Public directory contents:"
      ls -la public/
      find public -type f
      
      echo "\n=== BUILD COMPLETE ==="
      echo "Final verification:"
      echo "1. Frontend dist exists: $(test -d ../frontend/dist && echo ' Yes' || echo ' No')"
      echo "2. Backend public exists: $(test -d public && echo ' Yes' || echo ' No')"
      echo "3. Index.html exists: $(test -f public/index.html && echo ' Yes' || echo ' No')"
      
      # List all files for verification
      echo "\nAll files in project:"
      find . -type f -not -path "*/node_modules/*" -not -path "*/.git/*"
    startCommand: |
      cd backend
      echo "=== STARTING SERVER ==="
      echo "Current directory: $PWD"
      echo "Public directory contents:"
      ls -la public/
      if [ ! -f "public/index.html" ]; then
        echo " ERROR: index.html not found before starting server!"
        exit 1
      fi
      echo " Frontend files verified, starting server..."
      PORT=10000 node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
