services:
  - type: web
    name: blocklearner-backend
    env: node
    rootDir: .
    buildCommand: |
      # Debug: Show current directory and structure
      ROOT_DIR="$PWD"
      echo "Root directory: $ROOT_DIR"
      echo "Directory contents before build:"
      ls -la
      
      # Install dependencies
      echo "Installing dependencies..."
      npm install
      npm run install-all
      
      # Build frontend
      echo "Building frontend..."
      cd frontend
      echo "Frontend directory: $PWD"
      npm run build
      echo "Frontend build output:"
      ls -la dist/
      
      # Prepare backend
      echo "Preparing backend..."
      cd ../backend
      echo "Backend directory: $PWD"
      
      # Create public directory
      echo "Creating public directory..."
      mkdir -p public
      PUBLIC_DIR="$PWD/public"
      echo "Public directory: $PUBLIC_DIR"
      
      # Copy frontend files
      echo "Copying frontend files..."
      echo "Source: $ROOT_DIR/frontend/dist/*"
      echo "Destination: $PUBLIC_DIR"
      cp -rv "$ROOT_DIR/frontend/dist/"* "$PUBLIC_DIR/"
      
      # Verify the copy
      echo "Verifying copied files..."
      echo "Public directory contents:"
      ls -la "$PUBLIC_DIR"
      
      if [ ! -f "$PUBLIC_DIR/index.html" ]; then
        echo "ERROR: index.html not found!"
        echo "Current directory: $PWD"
        echo "Frontend dist contents:"
        ls -la "$ROOT_DIR/frontend/dist/"
        echo "Backend public contents:"
        ls -la "$PUBLIC_DIR"
        exit 1
      fi
      
      echo "Build completed successfully!"
      echo "Final directory structure:"
      find . -type f -o -type d | sort
    startCommand: cd backend && PORT=10000 node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
