services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      # Debug: Show current directory
      pwd
      echo "Contents of current directory:"
      ls -la
      
      # Build frontend
      echo "Building frontend..."
      cd frontend
      echo "Frontend directory contents:"
      ls -la
      npm install --legacy-peer-deps
      npm run build
      echo "Frontend build output:"
      ls -la dist/
      
      # Build backend
      echo "Building backend..."
      cd ../backend
      echo "Backend directory contents:"
      ls -la
      npm install
      
      # Create public directory and copy frontend files
      echo "Setting up public directory..."
      PUBLIC_DIR="$PWD/public"
      mkdir -p "$PUBLIC_DIR"
      echo "Copying frontend build files..."
      cp -rv ../frontend/dist/* "$PUBLIC_DIR/"
      
      # Verify the copy
      echo "Verifying frontend files..."
      echo "Public directory contents:"
      ls -la "$PUBLIC_DIR"
      if [ ! -f "$PUBLIC_DIR/index.html" ]; then
        echo "Error: index.html not found in $PUBLIC_DIR"
        exit 1
      fi
    startCommand: |
      cd backend
      echo "Starting server from $(pwd)"
      echo "Directory contents:"
      ls -la
      echo "Public directory contents:"
      ls -la public/
      node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
