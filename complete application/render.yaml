services:
  - type: web
    name: blocklearner-backend
    env: node
    rootDir: .
    buildCommand: |
      echo "=== BUILD START ==="
      echo "Node version: $(node -v)"
      echo "NPM version: $(npm -v)"
      
      # Set root directory
      ROOT_DIR="$PWD"
      echo "Root directory: $ROOT_DIR"
      echo "Contents:"
      ls -la
      
      echo "\n=== FRONTEND BUILD ==="
      cd frontend
      echo "Frontend directory: $PWD"
      echo "Contents before build:"
      ls -la
      
      echo "\nInstalling frontend dependencies..."
      npm install --legacy-peer-deps
      
      echo "\nBuilding frontend..."
      npm run build
      
      echo "\nFrontend build output (dist/):"
      ls -la dist/
      echo "\nFrontend build contents:"
      find dist/ -type f
      
      echo "\n=== BACKEND SETUP ==="
      cd ../backend
      echo "Backend directory: $PWD"
      echo "Contents before setup:"
      ls -la
      
      echo "\nInstalling backend dependencies..."
      npm install
      
      echo "\nSetting up public directory..."
      # Remove existing public directory if it exists
      rm -rf public
      mkdir -p public
      
      echo "\nCopying frontend build..."
      cp -rv ../frontend/dist/* public/
      
      echo "\nVerifying public directory..."
      echo "Public directory contents:"
      ls -la public/
      find public/ -type f
      
      if [ ! -f "public/index.html" ]; then
        echo "\n ERROR: index.html not found!"
        echo "Current working directory: $PWD"
        echo "Expected location: $PWD/public/index.html"
        echo "\nFrontend dist/ contents:"
        ls -la ../frontend/dist/
        exit 1
      fi
      
      echo "\n=== FINAL VERIFICATION ==="
      echo "Working directory: $PWD"
      echo "Directory structure:"
      find . -maxdepth 2 -type d
      echo "\nPublic directory files:"
      find public/ -type f
      
      echo "\n Build completed successfully!"
    startCommand: |
      echo "=== STARTING SERVER ==="
      echo "Working directory: $PWD"
      cd backend
      echo "Backend directory: $PWD"
      echo "Contents:"
      ls -la
      echo "\nPublic directory contents:"
      ls -la public/
      PORT=10000 node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
