services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      # Build frontend
      cd frontend
      npm install
      npm run build
      
      # Setup backend
      cd ../backend
      npm install
      
      # Create public directory and copy files
      rm -rf public
      mkdir public
      cp -r ../frontend/dist/* public/
      
      # Verify the setup
      echo "Backend directory structure:"
      pwd
      ls -la
      echo "Public directory contents:"
      ls -la public/
    startCommand: cd backend && NODE_ENV=production node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
