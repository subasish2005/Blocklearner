services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      echo "Starting build process..."
      echo "Current location: $(pwd)"
      
      # Build frontend
      echo "Building frontend..."
      cd frontend
      npm install
      npm run build
      echo "Frontend build output:"
      ls -la dist/
      
      # Setup backend
      echo "Setting up backend..."
      cd ../backend
      npm install
      
      # Create symbolic link to frontend dist
      echo "Creating symbolic link to frontend dist..."
      ln -sfn ../frontend/dist public
      
      echo "Final directory structure:"
      pwd
      ls -la
      echo "Public symlink points to:"
      ls -la public
      
      # Verify frontend files are accessible
      echo "Verifying frontend files..."
      if [ -f public/index.html ]; then
        echo "Frontend files accessible through symlink"
        cat public/index.html | head -n 5
      else
        echo "Warning: Frontend files not accessible"
        echo "Contents of current directory:"
        ls -la
        echo "Contents of ../frontend/dist:"
        ls -la ../frontend/dist
      fi
    startCommand: |
      cd backend
      echo "Starting from: $(pwd)"
      echo "Directory contents:"
      ls -la
      echo "Public symlink contents:"
      ls -la public/
      NODE_ENV=production node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
