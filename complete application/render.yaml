services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      echo "Starting build process..."
      cd frontend && npm install
      echo "Building frontend..."
      npm run build
      echo "Frontend build complete. Contents of dist:"
      ls -la dist/
      cd ../backend
      echo "Installing backend dependencies..."
      npm install
      echo "Creating public directory..."
      rm -rf public
      mkdir -p public
      echo "Copying frontend files..."
      cp -rv ../frontend/dist/* public/
      echo "Build process complete. Contents of public:"
      ls -la public/
    startCommand: cd backend && NODE_ENV=production node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
