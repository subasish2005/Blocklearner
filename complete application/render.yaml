services:
  - type: web
    name: blocklearner-backend
    env: node
    rootDir: .
    buildCommand: |
      echo "=== BUILD START ==="
      echo "Node version: $(node -v)"
      echo "NPM version: $(npm -v)"
      echo "Current directory: $PWD"
      
      # Install root dependencies first
      echo "\n=== Installing root dependencies ==="
      npm install
      
      # Run the build script
      echo "\n=== Running build script ==="
      npm run build
      
      # Verify the build
      echo "\n=== Verifying build ==="
      if [ ! -d "backend/public" ]; then
        echo " ERROR: public directory not found!"
        exit 1
      fi
      
      echo "Backend public directory contents:"
      ls -la backend/public/
      
      if [ ! -f "backend/public/index.html" ]; then
        echo " ERROR: index.html not found!"
        echo "Frontend dist directory:"
        ls -la frontend/dist/
        echo "Backend public directory:"
        ls -la backend/public/
        exit 1
      fi
      
      # List all relevant files
      echo "\n=== File structure ==="
      echo "Frontend dist:"
      find frontend/dist -type f
      echo "\nBackend public:"
      find backend/public -type f
      
      echo "\n=== BUILD COMPLETE ==="
      echo "Final verification:"
      echo "1. Frontend dist exists: $(test -d frontend/dist && echo ' Yes' || echo ' No')"
      echo "2. Backend public exists: $(test -d backend/public && echo ' Yes' || echo ' No')"
      echo "3. Index.html exists: $(test -f backend/public/index.html && echo ' Yes' || echo ' No')"
      
      # List all files for verification
      echo "\nAll files in project:"
      find . -type f -not -path "*/node_modules/*" -not -path "*/.git/*"
    startCommand: |
      cd backend
      echo "=== STARTING SERVER ==="
      echo "Current directory: $PWD"
      
      # Final verification
      if [ ! -d "public" ] || [ ! -f "public/index.html" ]; then
        echo " ERROR: Frontend files not found before starting server!"
        echo "Public directory contents:"
        ls -la public/ || true
        exit 1
      fi
      
      echo " Frontend files verified, starting server..."
      echo "Public directory contents:"
      ls -la public/
      find public -type f
      
      echo "\nStarting server..."
      PORT=10000 node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://blocklearner-backend.onrender.com
      - key: BACKEND_URL
        value: https://blocklearner-backend.onrender.com
