services:
  - type: web
    name: blocklearner-backend
    env: node
    buildCommand: |
      echo "Starting build process..."
      cd frontend
      npm install
      npm run build
      cd ../backend
      npm install
      mkdir -p public
      cp -r ../frontend/dist/* public/
    startCommand: cd backend && NODE_ENV=production node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
